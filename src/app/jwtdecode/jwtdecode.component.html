<div class="container">
  <div class="card">
    <div class="card-header">
      Enter token below:
    </div>
    <div id="jwtToken" #jwtToken contenteditable="plaintext-only" spellcheck="false" (keyup)="tokenChanged()" class="tokenBody">
    </div>

  </div>

  <ul class="nav nav-pills" id="jwtTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link active" id="decoded-tab" data-toggle="tab" href="#decoded" role="tab" aria-controls="decoded" aria-selected="true">Decoded Token</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link" id="claims-tab" data-toggle="tab" href="#claims" role="tab" aria-controls="claims" aria-selected="false">Claims</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="decoded" role="tabpanel" aria-labelledby="decoded-tab">

      <span *ngIf="decodedData[0]" class="decoded header" style="white-space: pre-wrap;">{{decodedData[0]}}.</span>
      <span *ngIf="decodedData[1]" class="decoded payload">{{decodedData[1]}}.</span>
      <span class="decoded signature">[Signature]</span>


    </div>
    <div class="tab-pane fade" id="claims" role="tabpanel" aria-labelledby="claims-tab">...</div>
  </div>

</div>
